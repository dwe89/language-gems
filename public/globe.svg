<svg width="800" height="800" viewBox="0 0 800 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Main circle -->
  <circle cx="400" cy="400" r="350" stroke-width="2" stroke="white" fill="none" opacity="0.2"/>
  
  <!-- Horizontal lines (parallels) -->
  <path d="M50 400 H750" stroke="white" stroke-width="1" opacity="0.15"/>
  <path d="M400 50 V750" stroke="white" stroke-width="1" opacity="0.15"/>
  <ellipse cx="400" cy="400" rx="350" ry="120" stroke="white" stroke-width="1" fill="none" opacity="0.15"/>
  <ellipse cx="400" cy="400" rx="350" ry="240" stroke="white" stroke-width="1" fill="none" opacity="0.15"/>
  
  <!-- Vertical lines (meridians) -->
  <ellipse cx="400" cy="400" rx="120" ry="350" stroke="white" stroke-width="1" fill="none" opacity="0.15"/>
  <ellipse cx="400" cy="400" rx="240" ry="350" stroke="white" stroke-width="1" fill="none" opacity="0.15"/>
  
  <!-- Rotated lines -->
  <ellipse cx="400" cy="400" rx="350" ry="350" transform="rotate(45 400 400)" stroke="white" stroke-width="1" fill="none" opacity="0.15"/>
  <ellipse cx="400" cy="400" rx="350" ry="350" transform="rotate(-45 400 400)" stroke="white" stroke-width="1" fill="none" opacity="0.15"/>
</svg>